        <h3>1.进场动画</h3>
<p><img src="http://ww1.sinaimg.cn/large/006tKfTcgy1ffoc6ygvl2g30sg0gokjl.gif" alt=""></p>
<p><strong>· 透明度变化</strong></p>
<p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">interpolator = &#34;AccelerateDecelerate&#34;&#10;fromAlpha = &#34;0&#34;&#10;toAlpha = &#34;1&#34;&#10;startOffset = &#34;100&#34;&#10;duration = &#34;660&#34;</span><br></pre></td></tr></table></figure></p>
<p><strong>· 位移动画（px）</strong></p>
<p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">interpolator = &#34;AccelerateDecelerate&#34;&#10;fromYDelta = &#34;&#24403;&#21069;&#20301;&#32622;&#34;&#10;toYDelta = &#34;&#24403;&#21069;&#20301;&#32622; - 35&#34;&#10;duration =  &#34;660&#34;</span><br></pre></td></tr></table></figure></p>
<hr>
<h3>2.持续时间动画</h3>
<p><img src="http://ww1.sinaimg.cn/large/006tKfTcgy1ffocgjs6jtg30sg0goe88.gif" alt=""></p>
<p><strong>· 缓慢的位移动画（px）</strong>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">fromYDelta = &#34;&#21069;&#19968;&#20010;&#21160;&#30011;&#36816;&#21160;&#21518;&#30340;&#25152;&#22312;&#20301;&#32622;&#34;&#10;toYDelta = &#34;&#21069;&#19968;&#20010;&#21160;&#30011;&#36816;&#21160;&#21518;&#30340;&#25152;&#22312;&#20301;&#32622; - 21&#34;&#10;duration =  &#34;7500&#34;</span><br></pre></td></tr></table></figure></p>
<hr>
<h3>3.退场动画</h3>
<p><img src="http://ww3.sinaimg.cn/large/006tKfTcgy1ffocn0mww8g30sg0gohdt.gif" alt=""></p>
<p><strong>· 透明度变化</strong></p>
<p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">interpolator = &#34;AccelerateDecelerate&#34;&#10;fromAlpha = &#34;1&#34;&#10;toAlpha = &#34;0&#34;&#10;startOffset = &#34;100&#34;&#10;duration = &#34;460&#34;</span><br></pre></td></tr></table></figure></p>
<p><strong>· 位移动画（px）</strong></p>
<p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">interpolator = &#34;AccelerateDecelerate&#34;&#10;fromYDelta = &#34;&#21069;&#19968;&#20010;&#21160;&#30011;&#36816;&#21160;&#21518;&#30340;&#25152;&#22312;&#20301;&#32622;&#34;&#10;toYDelta = &#34;&#21069;&#19968;&#20010;&#21160;&#30011;&#36816;&#21160;&#21518;&#30340;&#25152;&#22312;&#20301;&#32622; - 74&#34;&#10;duration = &#34;460&#34;</span><br></pre></td></tr></table></figure></p>
